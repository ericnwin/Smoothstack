{% extends "layout.html" %}
{% block content %}
 <h1>Admin Page</h1>
   <table class='table'>
    <thead>
     <tr>
      <th scope='col'>User ID</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
     </tr>
    </thead>
    <tbody>
     {% for user in users %}
     <tr>
      <th scope='row'>{{ user.id }}</th>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
     </tr>
     {% endfor %}
    </tbody> 
   </table>
{% endblock content %}
